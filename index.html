<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="signupimg" >
            <p>Photo by <a href="https://unsplash.com/@yigitarisoy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Yigit ARISOY</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
            <div class="logocontainer">
                <img src="/sunder-muthukumaran-n7eJHQwefeI-unsplash-removebg-preview.png" alt="logo">
                <h2>Re-Cube</h2>
            </div>
            
        </div>
        <div class="hero">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now want to</br></p>
                <p class="2nd">You <em>know</em> you want to.</p>
            </div>
            <div class="signup">
                <form action="" method="post" class="signupform" id="singupform">

                    <div class="white-container" id="white-container">
                        <h3>Lets do this</h3>


                        <div class="inputfields">
                        
                            <label for="fname">FIRST NAME</label>
                            <input type="text" class="fname" id="fname" required>
                            <label for="lname">LAST NAME</label>
                            <input type="text" class="lname" id="lname"  required>
                            <label for="email">EMAIL</label>
                            <input type="email" class="email" id="email" required>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" class="phone" id="phone" required>
                            <label for="password">PASSWORD</label>
                            <input type="password" class="password" id="password" required>
                            <label for="cpassword">CONFIRM PASSWORD </label>
                            <input type="password" class="cpassword" id="cpassword" required>
                        </div>
                        <span class="invis" id="hidden">Passwords don't match</span>



                    </div>
                    <div class="submit">
                        <button class="button" id="button">Create Account</button>
                        <p>Already have an account? <span>Log in</span></p>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
